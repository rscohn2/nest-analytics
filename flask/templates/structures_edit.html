    <div class="container mt-5">
        <form class="structures-edit-form" action="{{ url_for('structures.save', structure_id=structure.id) }}" method="POST">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ structure.name }}" readonly>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" class="form-control" id="address" name="address" value="{{ structure.address if structure.address else '' }}">
            </div>
            <div class="form-group">
                <label for="latitude">Latitude:</label>
                <input type="text" class="form-control" id="latitude" name="latitude" value="{{ structure.latitude if structure.latitude else '' }}">
            </div>
            <div class="form-group">
                <label for="longitude">Longitude:</label>
                <input type="text" class="form-control" id="longitude" name="longitude" value="{{ structure.longitude if structure.longitude else '' }}">
            </div>
            <button type="submit" class="btn btn-primary mt-3">Save</button>
        </form>
    </div>
