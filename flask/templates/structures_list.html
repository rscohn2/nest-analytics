    <div class="container mt-5">
        <h1>Buildings</h1>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Latitude</th>
                    <th>Longitude</th>
                </tr>
            </thead>
            <tbody>
                {% for structure in structures %}
                <tr>
                    <td>{{ structure.name }}</td>
                    <td>{{ structure.address if structure.address else "" }}</td>
                    <td>{{ structure.latitude if structure.latitude else "" }}</td>
                    <td>{{ structure.longitude if structure.longitude else "" }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
